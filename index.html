<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Fullscreen Game Template</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <button id="launch-button">ðŸš€ Launch Game</button>
    <canvas id="unity-canvas"></canvas>
    
    <script>
      document.getElementById("launch-button").onclick = function () {
        const canvas = document.getElementById("unity-canvas");
        document.getElementById("launch-button").style.display = "none";
        canvas.style.display = "block";

        createUnityInstance(canvas, {
          dataUrl: "Build/WebGL.data",
          frameworkUrl: "Build/WebGL.framework.js",
          codeUrl: "Build/WebGL.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Sumedh Kumar",
          productName: "RollerBall",
          productVersion: "0.1.0",
        }).then((unityInstance) => {
          unityInstance.SetFullscreen(1);
        }).catch((err) => {
          alert("Failed to load: " + err);
        });
      };
    </script>

    <script src="Build/WebGL.loader.js"></script>
  </body>
</html>
